<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="js/some3rdparty.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVo9EQucAxyM63SVVf033k3l24ninevOc&callback=initMap" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/browserApi.js" defer></script>
</head>

<body class="p-3">
    <h1 class="header display-3 text-center">Welcome to Tim's to do list site.</h1>
    <div class="toDoList text-center">
        <label for="inputNewItem">Add to list:</label>
        <input name="item" type="text" id="inputNewItem">
        <ol class="list"></ol>
        <button class="btn btn-dark submit">Submit</button>
        <button class="btn btn-dark remove">Delete</button>
    </div>
    <h2 class="vidHeader display-4 text-center"></h2>
    <div class="vidBox text-center"></div>
    <div class="row mapBox">
        <h2>Grocery Stores Near You</h2>
        <button id="mylocation">Is There A Grocery Store Near Me?</button>
        <p id="location"></p>

        <div id="map"></div>
    </div>
</body>

</html>
